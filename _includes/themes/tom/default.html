<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <link href="http://www.lazymonad.com/atom.xml" rel="alternate" title="lazymonad" type="application/atom+xml" />
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/solarized-dark.css"/>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/webicons/webicons.css"/>

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

    <!-- MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  </head>
  <body>

    <div class="site">

        <section class="name">
        </section>

        <div class="title">
          <a href="/"><b>Umer</b><i>Azad</i></a>
            <a class="extra" href="{{ BASE_PATH }}/about.html">About</a>
            <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
            <a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a>
            <a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a>

      </div>

      <div id="post">
        <ul class="posts">
        {{ content }}
      </div>

      <div class="footer" style="text-align: center" >
          <a class="webicon twitter large" href="https://twitter.com/umerazad">Twitter</a>
          <a class="webicon github large" href="https://github.com/umerazad">Github</a>
          <a class="webicon linkedin large" href="https://www.linkedin.com/in/umerazad">LinkedIn</a>
          <a class="webicon rss large" href="http://www.lazymonad.com/atom.xml">Atom</a>
          <div style="clear: both"></div>
        </div>
      </div>

      {% include JB/analytics %}
      {% include JB/webicons %}
  </body>
</html>
